<body class="preload">
    <div class="preload-item">
        <div class="image-arrangement">
            <img class="people" src="media/svg/people.svg" alt="people.svg">
            <img class="lamp" src="media/svg/lamp.svg" alt="lamp.svg">
            <img class="gear" src="media/svg/gear-group.svg" alt="gear-group.svg">
            <img class="paper-1" src="media/svg/paper-1.svg" alt="paper-1.svg">
            <img class="paper-2" src="media/svg/paper-2.svg" alt="paper-2.svg">
        </div>
        <div class="preload-text">
            <h1>Please wait</h1>
            <div class="dot-wrapper">
                <div class="dots dot1"> </div>
                <div class="dots dot2"></div>
                <div class="dots dot3"></div>
            </div>
        </div>
        <p>We are adding your task to the list </p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const singleElement = document.querySelector(".preload-item")
            const preload = document.querySelector(".preload")
            const orientation = screen.orientation.type;

            const checkViewport = () => {
                if (singleElement.scrollHeight >= window.innerHeight) {
                    preload.style.margin = "60px 0"
                    preload.style.height = "auto"
                }
            }

            checkViewport()

            if (window.matchMedia("(orientation: portrait)").matches) {
                checkViewport()
            }

            if (window.matchMedia("(orientation: landscape)").matches) {
                checkViewport()
            }

            if (orientation === "portrait-secondary" || orientation === "portrait-primary") {
                checkViewport()
            }

            if (orientation === "landscape-primary") {
                checkViewport()
            }
        })
    </script>
